        </div>
        <div style="margin: auto;width: 50%;height: 100%;float:left;background:#fcfcfc">
            <table id="dg" class="easyui-datagrid" title="编辑特效" style="width:700px;height:auto" data-options="
    	       iconCls: 'icon-edit',
    	       singleSelect: true,
    	       toolbar: '#tb',
    	       method: 'get',
    	       onClickCell: onClickCell,
    	       onEndEdit: onEndEdit
    	       ">
                <thead>
                    <tr>
                        <th data-options="field:'a',width:80,align:'right',editor:{type:'numberbox'}">动作</th>
                        <th data-options="field:'d',width:80,align:'right',editor:{type:'numberbox'}">方向</th>
                        <th data-options="field:'f',width:80,align:'right',editor:{type:'numberbox'}">帧</th>
                        <th data-options="field:'t',width:140,align:'right',editor:{type:'numberbox'}">执行时间(单位：毫秒)</th>
                        <th data-options="field:'e',width:250,editor:{type:'combobox',options:{data:[{value:'1',text:'施法帧'},{value:'',text:'无'}]}}">事件</th>
                    </tr>

            <div id="tb" style="height:auto">
                动作序列：<select id="selAction"></select> <a href="javascript:void(0)" id="addAction" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">新增动作</a> 方向：
                <select id="selDirection">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">添加帧</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">移除帧</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept()">应用改动</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="reject()">还原改动</a>
            </div>

            <script type="text/javascript">
                saveCallback = null;
                var editIndex = undefined;

                function endEditing() {
                    if (editIndex == undefined) {
                        return true
                    }
                    if ($('#dg').datagrid('validateRow', editIndex)) {
                        $('#dg').datagrid('endEdit', editIndex);
                        editIndex = undefined;
                        return true;
                    } else {
                        return false;
                    }
                }

                function onClickCell(index, field) {
                    if (editIndex != index) {
                        if (endEditing()) {
                            $('#dg').datagrid('selectRow', index)
                                .datagrid('beginEdit', index);
                            var ed = $('#dg').datagrid('getEditor', {
                                index: index,
                                field: field
                            });
                            if (ed) {
                                ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
                            }
                            editIndex = index;
                        } else {
                            setTimeout(function() {
                                $('#dg').datagrid('selectRow', editIndex);
                            }, 0);
                        }
                    }
                }

                function onEndEdit(index, row) {
                    var ed = $(this).datagrid('getEditor', {
                        index: index,
                        field: 'e'
                    });
                    var tb = $(ed.target);
                    var value = tb.textbox("getValue") || "";
                    tb.textbox("setValue", value.trim());
                }

                function append() {
                    if (endEditing()) {
                        var row = $('#dg').datagrid('getSelected');
                        var idx = -1;
                        if (row) {
                            idx = $('#dg').datagrid("getRowIndex", row);
                        }
                        var newRow = new junyou.game.FrameInfo();
                        newRow.a = 0;
                        newRow.d = -1;
                        if (idx > -1) {
                            $('#dg').datagrid("insertRow", {
                                index: idx,
                                row: newRow
                            });
                            editIndex = idx;
                        } else {
                            $('#dg').datagrid('appendRow', newRow);
                            editIndex = $('#dg').datagrid('getRows').length - 1;

                        }
                        $('#dg').datagrid('selectRow', editIndex)
                            .datagrid('beginEdit', editIndex);
                    }
                }

                function removeit() {
                    if (editIndex == undefined) {
                        return
                    }
                    $('#dg').datagrid('cancelEdit', editIndex)
                        .datagrid('deleteRow', editIndex);
                    editIndex = undefined;
                }

                function accept() {
                    if (endEditing()) {
                        $('#dg').datagrid('acceptChanges');
                    }
                }

                function reject() {
                    $('#dg').datagrid('rejectChanges');
                    editIndex = undefined;
                }
            </script>
