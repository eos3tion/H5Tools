<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script>
        require("punycode");
        if (typeof window.require === "function") {
            // 重命名 Electron 提供的 require
            window.nodeRequire = window.require;
            delete window.require;
            delete window.exports;
            delete window.module;
        }
    </script>
    <link rel="stylesheet" href="../helpers/bootstrap.css" type="text/css" data-for="result">
    <style>
        body {
            margin: 5px;
            font-family: 微软雅黑;
            font-size: 13px;
            line-height: 25px;
        }

        input:required:invalid {
            background: #c66;
        }

        input:required:valid {
            background: #393;
        }

        input[type="text"] {
            height: 20px;
        }
    </style>
    <script type="text/javascript" src="../helpers/jszip.js"></script>
    <script type="text/javascript" src="../helpers/xlsx.js"></script>
    <script type="text/javascript" src="../helpers/Extend.js"></script>
    <script data-main="dist/index" src="../helpers/require.js"></script>
    <script type="text/javascript" src="../helpers/cookie.js"></script>
</head>

<body>
    <div>
        Code码xlsx文件路径：<input id="txtUrl" style="width:400px;" type="text" /><br/> 项目根目录：
        <input id="txtRoot" style="width:400px;" type="text" /><br/> <label> <input id="chkStringCode" type="checkbox" checked="checked" />生成字符串作为code的常量</label><input
            id="btnGenCodeConst" type="button" value="生成Code常量集" /><br/> <label><input id="chkMsgFile" type="checkbox" checked="checked"
                />检查.msg文件</label>
        <div style="display:none">
            <hr/>
            <label>
        <input name="chkUseSameCode" type="radio" value="0" checked="checked"/>所有消息都使用吧不同code码</label><br/>
            <label>
        <input name="chkUseSameCode" type="radio" value="1"  />同一个文件，内容相同，使用相同code码</label><br/>
            <label>
        <input name="chkUseSameCode" type="radio" value="2"  />同一个模块，内容相同，使用相同code码</label><br/>
        </div>
        <hr/> 预设方案：
        <select id="solutions"></select>文件扩展名：
        <input id="txtExt" style="width:100px" type="text" /><br/><br/>文件内模块正则字符串：<input id="txtModReg" style="width:400px;"
            type="text" /><br/> 正则字符串：
        <input id="txtFilterStr" style="width:400px;" type="text" /><br/> 正则对应的分组索引：
        <br/> 头：
        <input id="txtIHead" required=“required” maxlength="3" size="3" pattern="[0-9]+" type="text" /> 内容：<input id="txtIMsg"
            maxlength="3" size="3" required=“required” pattern="[0-9]+" type="text" /> 剩余部分：<input id="txtIRest" maxlength="3"
            size="3" required=“required” pattern="[0-9]+" type="text" /><br/> 模板函数：<br/>
        <textarea id="txtTemplateHandler" cols="100" rows="5"></textarea>
    </div>
    <div id="txtLog" style="width:100%;height:500px;margin-top:5px;border:#ccc solid 1px;overflow-y:auto; ">
    </div>
</body>

</html>
