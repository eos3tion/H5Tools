<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script>
        require("punycode");
        if (typeof window.require === "function") {
            // 重命名 Electron 提供的 require
            window.nodeRequire = window.require;
            delete window.require;
            delete window.exports;
            delete window.module;
        }
    </script>

    <style>
        html,
        body {
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
            font: 14px "Microsoft YaHei";
        }
    </style>
    <script defer="defer" data-main="dist/index" type="text/javascript" src="../helpers/require.js"></script>
    <script type="text/javascript" src="../helpers/Extend.js"></script>
</head>

<body>
    <div>
        webp质量： 0 <input id="txtQuality" type="range" step="0.01" value="0.75" max="1" min="0" oninput="outQuality.value=this.value"
        /> 1 当前值：
        <output id="outQuality">0.75</output>
    </div>
    <div id="txtLog" style="width:100%;height:50%;margin-top:5px;border:#ccc solid 1px;overflow-y:auto; ">
    </div>
    <div id="code">
    </div>
</body>

</html>
